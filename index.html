  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>

        font-family: "priFont";
        src: url("/style/fonts/Oswald/Oswald-VariableFont_wght.ttf");

      @font-face {

    <link rel="stylesheet" href="./style/style.css" />
